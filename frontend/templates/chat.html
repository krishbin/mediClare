<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(120deg, #007bff, #00d4ff);
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            border-radius: 10px;
            text-align: center;
            margin-top: 2%;
            overflow: hidden;
        }
        .header {
            margin-bottom: 30px;
        }
        .header h1 {
            margin: 0;
            color: #007bff;
        }
        .header p {
            color: #6c757d;
        }
        .chat-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            text-align: left;
            max-height: 400px; /* Limit the height */
            overflow-y: auto; /* Make it scrollable */
        }
        .message {
            margin-bottom: 10px;
            word-wrap: break-word; /* Ensure long messages wrap */
        }
        .user-message {
            text-align: right;
            color: #007bff;
        }
        .bot-message {
            text-align: left;
            color: #28a745;
        }
        .input-group {
            margin-top: 20px;
        }
        .typing-indicator {
            color: #6c757d;
            font-style: italic;
        }
        .typing-animation {
            display: inline-block;
            overflow: hidden;
            animation: typing 1s steps(8, end) infinite;
        }
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Medical Chat</h1>
            <p>Ask any medical-related questions</p>
        </div>
        <div class="chat-container" id="chat-container">
            <!-- Chat messages will be dynamically added here -->
        </div>
        <div class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
            <div class="input-group-append">
                <button class="btn btn-primary" id="send-btn">Send</button>
            </div>
        </div>
        <div id="typing-indicator" class="typing-indicator" style="display: none;">
            Bot is typing<span class="typing-animation">...</span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        // Function to add a message to the chat container
        function addMessage(message, type) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + type;
            messageDiv.innerHTML = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to bottom
        }

        // Function to handle sending user message and receiving bot response
        async function sendMessage(message) {
            try {
                // Show typing indicator
                document.getElementById('typing-indicator').style.display = 'block';

                // Send user message to backend
                const response = await fetch('/chat-interaction/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const responseData = await response.json();
                const botResponse = responseData.response;

                // Hide typing indicator
                document.getElementById('typing-indicator').style.display = 'none';

                // Add user message and bot response to the chat interface
                addMessage(message, 'user-message');
                addMessage(botResponse, 'bot-message');
            } catch (error) {
                console.error('Error:', error);
                // Handle errors, e.g., display an error message on your webpage
                alert('Error: ' + error.message);
                // Hide typing indicator on error
                document.getElementById('typing-indicator').style.display = 'none';
            }
        }

        // Event listener for send button click
        document.getElementById('send-btn').addEventListener('click', function(event) {
            event.preventDefault();
            const userInput = document.getElementById('user-input').value.trim();
            if (userInput !== '') {
                sendMessage(userInput);
                document.getElementById('user-input').value = ''; // Clear input field
            } else {
                alert("Please enter a message.");
            }
        });

        // Initial message to start the chat
        sendMessage('Hello');
    </script>
</body>
</html>
