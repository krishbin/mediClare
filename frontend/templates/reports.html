<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Jargon Simplifier</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(120deg, #007bff, #00d4ff);
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            border-radius: 10px;
            text-align: center;
            margin-top: 2%;
            overflow: hidden;
        }
        .header {
            margin-bottom: 30px;
        }
        .header h1 {
            margin: 0;
            color: #007bff;
        }
        .header p {
            color: #6c757d;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 30px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .result-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            text-align: left;
            max-height: 250px;
            overflow-y: auto;
        }
        .loading-overlay {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
        }
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Reports<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Jargon</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Text</a>
            </li>
          </ul>
        </div>
      </nav>
<div class="container">
    <div class="header">
        <h1>Medical Report Simplifier</h1>
        <p>Upload your medical report to get a simplified explanation</p>
    </div>
    <form id="upload-form" enctype="multipart/form-data">
        <div class="form-group">
            <input type="file" class="form-control-file" id="file-input" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload and Simplify</button>
    </form>
    <div id="result-container" class="result-container" style="display: none;">
        <h4>Simplified Explanation</h4>
        <div id="result"></div>
    </div>
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    const uploadFile = async (fileInput) => {
    const formData = new FormData();
    formData.append('file', fileInput.files[0]);

    try {
        // Show loading overlay
        $('#loading-overlay').show();

        const response = await fetch('/upload-pdf/', {
            method: 'POST',
            body: formData,
        });

        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        const data = await response.json();

        if (data.error) {
            throw new Error(data.error);
        }

        const simplifiedText = data.simplified_text;
        console.log('Simplified text:', simplifiedText);

        document.getElementById('result-container').style.display = 'block';
        document.getElementById('result').innerHTML = simplifiedText;
    } catch (error) {
        console.error('Error:', error);
        alert('Error: ' + error.message);
    } finally {
        // Hide loading overlay after response is received
        $('#loading-overlay').hide();
    }
};

// Example usage when submitting a form with file input
document.getElementById('upload-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const fileInput = document.getElementById('file-input');
    if (fileInput.files.length === 0) {
        alert("Please select a file.");
    } else {
        uploadFile(fileInput);
    }
});
</script>
</body>
</html>
